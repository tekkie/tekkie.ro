        <script>
        //-------------------------- Footer bottom----------------------------
       $(document).ready(function(){
           function FooterBottom() {
           var docHeight = $(window).height();
           var footerHeight = $('#footer').height();
           var footerTop = $('#footer').position().top + footerHeight;

           if (footerTop < docHeight) {
             $('#footer').css('margin-top', (docHeight - footerTop) + 0 +  'px');
           }
         }

          $(window).resize(function() {
           new FooterBottom();
         });
         new FooterBottom();
       });

       // Back to top link
       if ($('#back-to-top').length) {
          var scrollTrigger = 100, // px
              backToTop = function () {
                  var scrollTop = $(window).scrollTop();
                  if (scrollTop > scrollTrigger) {
                      $('#back-to-top').addClass('show');
                  } else {
                      $('#back-to-top').removeClass('show');
                  }
              };
          backToTop();
          $(window).on('scroll', function () {
              backToTop();
          });
              $('#back-to-top').on('click', function (e) {
                  e.preventDefault();
                  $('html,body').animate({
                      scrollTop: 0
                  }, 700);
              });
          }

      // Cookie consent
      window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience on our website","dismiss":"Got it!","learnMore":"More info","link":"www.tekkie.ro/cookies","theme":"dark-floating"};
        </script>
