<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <link rel="shortcut icon" href="{{ site.url }}/themes/tekkie/tekkie/assets/images/favicon.ico">
  <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block head_meta %}
  <meta name="robots" content="follow">
{% endblock %}

{% block meta %}{% endblock %}

{% include "head_styles" %}
  <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/atom.xml" title="{{ site.title }} activity feed" />

  <style>
  /** quick fix because bootstrap <pre> has a background-color. */
  pre code { background-color: inherit; }
  </style>
        {% block head_styles %}
        {% endblock %}
        {% block head_scripts %}
        {% endblock %}

</head>
<body>
{% include "navigation" %}
<div class="mainContent container">

{% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}

</div>
{% include "footer" %}
